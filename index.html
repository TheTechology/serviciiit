<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soluții IT Profesionale</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.innerHTML = "<body><header><button class=\\\"dark-toggle\\\" onclick=\\\"toggleDarkMode()\\\" style=\\\"position: absolute; top: 1rem; right: 1rem; background: var(--white); color: var(--primary); border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2rem;\\\"><i class=\\\"fas fa-moon\\\"></i></button><h1>Soluții IT Personalizate & Suport</h1><p>Soluții rapide și sigure, construite pe tehnologii de top</p></header><!-- RESTUL PAGINII AICI --></body>";
    });

    // Dezactivează combinații de taste pentru a preveni accesul la sursă
    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        return false;
      }
    };

    // Blochează click dreapta
    document.addEventListener("contextmenu", (e) => e.preventDefault());
  </script>
</head>
<body>
</body>
</html>
